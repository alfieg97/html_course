<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        Button Types
    </title>

</head>

<body>
    <form method="GET" action="">

        <label for="submit"></label>
        <input 
            type="url" 
            placeholder="https://yourwebsite.com"
            value="https://codingforeverybody.com"
            name="website">

            <input type="submit" value="Submit">

            <button type="button">This does nothing</button> 
            <!--this does nothing it is purely aesthitic unless javascripted-->

            <button type="reset">reset form</button>
            <!-- resets back to orginal value/information-->

            <button type="submit"> submit </button>
            <!-- Does the same as input submit it is just 'cleaner' -->

    </form>

</body>
</html>
