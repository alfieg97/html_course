<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>
        HTML Semantic tags
    </title>

</head>

<body>
    <!-- Nav would be search bar/categories etc-->
    <nav id="" class="" title="">   </nav>

    <header id="" class="" title="">This is a header</header>

    <!-- bottom bit that noone really looks at-->
    <footer> This is a footer</footer>

    <!-- article with paragraphs in it -->
    <article>  This is an article  </article>

    <!-- on the side could be a menu system, other links etc. a side bar-->
    <aside> This is aside </aside>

    <!-- copyright etc. -->
    <details>&copy;2023 </details>

    <!-- entire content section-->
    <main> This is main</main>

    <!-- when posted or time of film etc. -->
    <time>2000</time>

    <br/>
    <!-- highlighting it basically-->
    <mark>This will be marked</mark><p> and this will not be</p>

    <!-- example -->

    <main>
        <div>
            <article>
                <p> </p>
            </article>
        </div>
    </main>

    <aside>
        <a href="" class="test"></a>
        <a href="" class="test"></a>
        <a href="" class="test"></a>
        <a href="" class="test"></a>
    </aside>

</body>

</html>
